<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка в Telegram</title>
</head>
<body>
    <h2>Отправить сообщение в Telegram</h2>
    <textarea id="message" placeholder="Введите сообщение"></textarea>
    <button onclick="sendMessage()">Отправить</button>

    <script>
        function sendMessage() {
            let message = document.getElementById("message").value;
            let botToken = "7758820685:AAFOwcmV85ePy2jHci0BaFeF4_Fe5oZlYkA";
            let chatId = "6620454832";

            let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => alert("Сообщение отправлено!"))
                .catch(error => console.error("Ошибка:", error));
        }
    </script>
</body>
</html>
